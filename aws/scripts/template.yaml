AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2012-10-31
Description: 'SPFx Knowledge Agent - Lambda HTTP API for Graph and SharePoint REST integration'

Parameters:
  SpfxOrigin:
    Type: String
    Default: 'https://*.sharepoint.com'
    Description: 'CORS origin for SPFx requests (update with your tenant URL)'
  
  Environment:
    Type: String
    Default: 'prod'
    Description: 'Environment name (dev, staging, prod)'
    AllowedValues:
      - dev
      - staging
      - prod
  
  LambdaMemorySize:
    Type: Number
    Default: 512
    Description: 'Memory size for Lambda function in MB'
    MinValue: 256
    MaxValue: 3008
  
  LambdaTimeout:
    Type: Number
    Default: 30
    Description: 'Timeout for Lambda function in seconds'
    MinValue: 10
    MaxValue: 900

Globals:
  Function:
    Timeout: !Ref LambdaTimeout
    MemorySize: !Ref LambdaMemorySize
    Runtime: nodejs20.x
    Architectures:
      - x86_64
    Environment:
      Variables:
        ENVIRONMENT: !Ref Environment
        SPFX_ORIGIN: !Ref SpfxOrigin
        ENABLE_DETAILED_LOGGING: 'false'
    Tags:
      Environment: !Ref Environment
      Application: spfx-knowledge-agent
      ManagedBy: SAM

Resources:
  # API Gateway for HTTP API
  ApiGateway:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: !Sub '${Environment}-spfx-api'
      Description: 'SPFx Lambda API Gateway for Graph and SharePoint REST'
      ProtocolType: HTTP
      CorsConfiguration:
        AllowOrigins:
          - !Ref SpfxOrigin
        AllowMethods:
          - GET
          - POST
          - PUT
          - DELETE
          - PATCH
          - OPTIONS
        AllowHeaders:
          - Content-Type
          - Authorization
          - X-Amz-Date
          - X-Api-Key
          - X-Amz-Security-Token
        MaxAge: 86400
        AllowCredentials: true
      Tags:
        Environment: !Ref Environment

  # Lambda Function
  SpfxLambdaFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${Environment}-spfx-knowledge-agent'
      CodeUri: lambda/
      Handler: dist/handlers/index.handler
      Description: 'HTTP API handler for SPFx Graph and SharePoint REST requests'
      EphemeralStorage:
        Size: 512
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource: !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/${Environment}-spfx-knowledge-agent'
            # TODO: Add Secrets Manager policy after App Registration setup
            # - Effect: Allow
            #   Action:
            #     - secretsmanager:GetSecretValue
            #   Resource: !Sub 'arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:${Environment}/spfx/*'

  # Lambda Log Group
  LambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/${Environment}-spfx-knowledge-agent'
      RetentionInDays: 30
      Tags:
        - Key: Environment
          Value: !Ref Environment

  # API Gateway Integration with Lambda
  ApiIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref ApiGateway
      IntegrationType: AWS_PROXY
      IntegrationUri: !Sub 'arn:aws:apigatewayv2:${AWS::Region}::lambda:path/2015-03-31/functions/${SpfxLambdaFunction.Arn}/invocations'
      PayloadFormatVersion: '2.0'

  # API Routes
  HealthRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref ApiGateway
      RouteKey: 'GET /health'
      Target: !Sub 'integrations/${ApiIntegration}'

  GraphRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref ApiGateway
      RouteKey: 'ANY /graph/{proxy+}'
      Target: !Sub 'integrations/${ApiIntegration}'

  SharePointRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref ApiGateway
      RouteKey: 'ANY /sharepoint/{proxy+}'
      Target: !Sub 'integrations/${ApiIntegration}'

  # Default Route (404)
  DefaultRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref ApiGateway
      RouteKey: '$default'
      Target: !Sub 'integrations/${ApiIntegration}'

  # API Stage
  ApiStage:
    Type: AWS::ApiGatewayV2::Stage
    Properties:
      ApiId: !Ref ApiGateway
      StageName: !Ref Environment
      AutoDeploy: true
      AccessLogSettings:
        DestinationArn: !GetAtt ApiLogGroup.Arn
        Format: '$context.requestId $context.extendedRequestId $context.identity.sourceIp $context.requestTime $context.routeKey $context.status $context.error.message $context.error.messageString'
      Tags:
        Environment: !Ref Environment

  # API Log Group
  ApiLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/apigateway/${Environment}-spfx-api'
      RetentionInDays: 30
      Tags:
        - Key: Environment
          Value: !Ref Environment

  # Lambda Permission for API Gateway
  ApiGatewayLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref SpfxLambdaFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGateway}/*/*'

Outputs:
  ApiEndpoint:
    Description: 'API Gateway endpoint URL for SPFx'
    Value: !Sub 'https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/${Environment}'
    Export:
      Name: !Sub '${Environment}-SpfxApiEndpoint'

  HealthCheckUrl:
    Description: 'Health check endpoint'
    Value: !Sub 'https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/${Environment}/health'

  LambdaFunctionArn:
    Description: 'Lambda function ARN'
    Value: !GetAtt SpfxLambdaFunction.Arn
    Export:
      Name: !Sub '${Environment}-SpfxLambdaArn'

  LambdaFunctionName:
    Description: 'Lambda function name'
    Value: !Ref SpfxLambdaFunction
    Export:
      Name: !Sub '${Environment}-SpfxLambdaName'

  ApiGatewayId:
    Description: 'API Gateway ID'
    Value: !Ref ApiGateway
    Export:
      Name: !Sub '${Environment}-SpfxApiId'

  CloudWatchLogsGroup:
    Description: 'CloudWatch log group for Lambda'
    Value: !Ref LambdaLogGroup
    Export:
      Name: !Sub '${Environment}-SpfxLambdaLogs'
